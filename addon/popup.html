<!doctype html>
<html>
    <head>
        <style>
            html {
                min-height: 10em;
                min-width: 20em;
            }

            #proceed {
                width: 100%;
                height: 3em;
                margin: 1em auto;
                cursor: pointer;
                border-radius: 3px;
            }

            #reload,
            #reset {
                width: 100%;
                height: 2em;
                margin: 0.5em auto;
                cursor: pointer;
                border-radius: 2px;
            }
        </style>
    </head>

    <body>
        <fieldset>
            <div>
                <input type="checkbox" id="enabled" name="enabled" checked />
                <label for="enabled">Enable on <span id="current-site"></span></label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Select autoconsent mode:</legend>

            <div>
                <input type="radio" id="optout" name="mode" value="optOut" checked />
                <label for="optout">Reject cookies when possible</label>
            </div>

            <div>
                <input type="radio" id="optin" name="mode" value="optIn" />
                <label for="optin">Accept all cookies</label>
            </div>

            <div>
                <input type="radio" id="prompt" name="mode" value="null" />
                <label for="prompt">Prompt every time</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Hide popups during operation</legend>

            <div>
                <input type="radio" id="prehide-on" name="prehide" value="true" checked />
                <label for="prehide-on">On</label>
            </div>

            <div>
                <input type="radio" id="prehide-off" name="prehide" value="false" />
                <label for="prehide-off">Off</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Apply cosmetic rules</legend>

            <div>
                <input type="radio" id="cosmetic-on" name="cosmetic" value="true" checked />
                <label for="cosmetic-on">On</label>
            </div>

            <div>
                <input type="radio" id="cosmetic-off" name="cosmetic" value="false" />
                <label for="cosmetic-off">Off</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Apply generated rules</legend>

            <div>
                <input type="radio" id="generated-on" name="generated" value="true" checked />
                <label for="generated-on">On</label>
            </div>

            <div>
                <input type="radio" id="generated-off" name="generated" value="false" />
                <label for="generated-off">Off</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Highlight clicks</legend>

            <div>
                <input type="radio" id="visual-test-on" name="visual-test" value="true" checked />
                <label for="visual-test-on">On</label>
            </div>

            <div>
                <input type="radio" id="visual-test-off" name="visual-test" value="false" />
                <label for="visual-test-off">Off</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Debug logging</legend>
            <div>
                <input type="checkbox" id="logs-lifecycle" name="logs-lifecycle" checked />
                <label for="logs-lifecycle">Lifecycle</label>
            </div>
            <div>
                <input type="checkbox" id="logs-rulesteps" name="logs-rulesteps" checked />
                <label for="logs-rulesteps">Rule steps</label>
            </div>
            <div>
                <input type="checkbox" id="logs-detectionsteps" name="logs-detectionsteps" checked />
                <label for="logs-detectionsteps">Include detection steps</label>
            </div>
            <div>
                <input type="checkbox" id="logs-waits" name="logs-waits" checked />
                <label for="logs-waits">Include wait steps</label>
            </div>
            <div>
                <input type="checkbox" id="logs-evals" name="logs-evals" checked />
                <label for="logs-evals">Evals</label>
            </div>
            <div>
                <input type="checkbox" id="logs-errors" name="logs-errors" checked />
                <label for="logs-errors">Errors</label>
            </div>
            <div>
                <input type="checkbox" id="logs-messages" name="logs-messages" checked />
                <label for="logs-messages">Internal messages</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Other</legend>
            <div>
                <input type="number" id="retries" name="retries" value="20" />
                <label for="retries">Detection attempts</label>
            </div>
            <button id="reload">Reload rules</button>
            <button id="reset">Reset settings</button>

            <!-- filterlist is not bundled with the test extension by default -->
            <!--div>
                <input type="checkbox" id="filterlist" name="filterlist" checked />
                <label for="filterlist">Enable cosmetic filterlist</label>
            </div-->
        </fieldset>
        <script src="popup.bundle.js"></script>
    </body>
</html>
